<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nova Nexus | Design Studio</title>
    <link rel="icon" href="photo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        :root { --p: #3b82f6; --bg: #05070a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #fff; overflow: hidden; user-select: none; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .page { display: none; height: calc(100vh - 165px); overflow-y: auto; padding: 20px; }
        .active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100000; padding: 15px 25px; border-radius: 12px; display: none; font-weight: 800; font-size: 11px; border: 1px solid; background: rgba(0,0,0,0.9); width: 85%; text-align: center; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 85px; display: flex; justify-content: space-around; align-items: center; background: rgba(5,7,10,0.95); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-btn { color: #4b5563; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .nav-btn.active { color: var(--p); transform: translateY(-5px); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="toast">Xabar</div>

    <div id="off-scr" class="fixed inset-0 bg-[#05070a] z-[200000] hidden flex-col items-center justify-center p-8 text-center">
        <div class="w-24 h-24 bg-red-600/10 rounded-full flex items-center justify-center mb-6 border border-red-500/20 animate-pulse">
            <i class="fas fa-shield-virus text-red-500 text-4xl"></i>
        </div>
        <h1 class="text-3xl font-black italic uppercase mb-2">Tizim Yopiq</h1>
        <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Hozirda texnik ishlar olib borilmoqda</p>
        <div class="mt-10 glass p-6 rounded-3xl w-full max-w-xs">
            <p class="text-[10px] font-bold text-blue-500 mb-2">ADMIN BO'LSANGIZ KIRING:</p>
            <input id="off-admin-key" type="password" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center mb-4 outline-none font-bold text-white" placeholder="******">
            <button onclick="unlockByAdmin()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px]">Unlock</button>
        </div>
    </div>

    <div id="login-scr" class="fixed inset-0 bg-[#05070a] z-[100005] flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm glass p-10 rounded-[3rem] text-center border-blue-500/20">
            <div class="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center mx-auto mb-8 rotate-12 shadow-2xl shadow-blue-600/40"><i class="fas fa-fingerprint text-white text-3xl"></i></div>
            <h2 class="text-2xl font-black italic uppercase mb-2">Xush kelibsiz</h2>
            <input id="login-name" type="text" maxlength="15" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-lg font-bold mb-6 outline-none focus:border-blue-500 text-white" placeholder="ISMINGIZ">
            <button onclick="handleLogin()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase text-xs tracking-widest">Kirish</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center glass sticky top-0 z-[500]">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><i class="fas fa-bolt text-white"></i></div>
            <h1 class="font-black italic text-xl uppercase tracking-tighter">Nova Nexus</h1>
        </div>
        <div class="bg-blue-600/10 px-4 py-2 rounded-2xl border border-blue-500/20 flex items-center gap-2">
            <i class="fas fa-coins text-amber-500"></i><span id="user-cr" class="font-black text-sm">0</span>
        </div>
    </header>

    <main>
        <section id="p-home" class="page active">
            <h2 id="u-name" class="text-2xl font-black italic uppercase mb-6 text-blue-500">_</h2>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass p-5 rounded-[2rem] border-l-4 border-blue-500"><p class="text-[8px] font-bold text-gray-500 uppercase">Balans</p><p id="h-cr" class="text-2xl font-black">0</p></div>
                <div class="glass p-5 rounded-[2rem] border-l-4 border-purple-500"><p class="text-[8px] font-bold text-gray-500 uppercase">Xaridlar</p><p id="h-items" class="text-2xl font-black">0</p></div>
            </div>
            <div class="space-y-3">
                <a href="https://t.me/NovaNexus_Design" target="_blank" class="glass p-5 rounded-3xl flex justify-between items-center"><div class="flex items-center gap-4"><div class="w-10 h-10 bg-blue-600/20 rounded-xl flex items-center justify-center"><i class="fas fa-bullhorn text-blue-500"></i></div><p class="text-xs font-black uppercase">Kanal</p></div><i class="fas fa-chevron-right text-[10px] text-gray-600"></i></a>
                <a href="https://t.me/NovaNexusChat" target="_blank" class="glass p-5 rounded-3xl flex justify-between items-center"><div class="flex items-center gap-4"><div class="w-10 h-10 bg-cyan-600/20 rounded-xl flex items-center justify-center"><i class="fas fa-comments text-cyan-500"></i></div><p class="text-xs font-black uppercase">Guruh</p></div><i class="fas fa-chevron-right text-[10px] text-gray-600"></i></a>
                <a href="https://t.me/logo_designer21" target="_blank" class="glass p-5 rounded-3xl flex justify-between items-center"><div class="flex items-center gap-4"><div class="w-10 h-10 bg-emerald-600/20 rounded-xl flex items-center justify-center"><i class="fas fa-user-tie text-emerald-500"></i></div><p class="text-xs font-black uppercase">Admin</p></div><span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span></a>
            </div>
        </section>

        <section id="p-market" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-6">Market_</h2>
            <div class="grid grid-cols-1 gap-4">
                <div class="glass p-6 rounded-[2.5rem] flex flex-col items-center text-center">
                    <i class="fas fa-paint-brush text-2xl text-blue-500 mb-4"></i>
                    <h3 class="font-black text-sm uppercase mb-1">Logo</h3>
                    <button onclick="buyNow('Logo', 100, 'fa-paint-brush')" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] mt-4 uppercase">100 CR SOTIB OLISH</button>
                </div>
                <div class="glass p-6 rounded-[2.5rem] flex flex-col items-center text-center">
                    <i class="fas fa-ad text-2xl text-purple-500 mb-4"></i>
                    <h3 class="font-black text-sm uppercase mb-1">Logo + Reklama</h3>
                    <button onclick="buyNow('Logo + Reklama', 250, 'fa-ad')" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] mt-4 uppercase">250 CR SOTIB OLISH</button>
                </div>
            </div>
        </section>

        <section id="p-community" class="page"><h2 class="text-3xl font-black italic uppercase mb-6">Top_</h2><div id="leader-list" class="space-y-3"></div></section>

        <section id="p-admin" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-4 text-blue-500">Root_</h2>
            <div id="admin-auth-box" class="glass p-8 rounded-[3rem] text-center mb-6">
                <input id="admin-key-main" type="password" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center mb-4 outline-none font-bold text-white" placeholder="PASSWORD">
                <button onclick="checkAdminAccess()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px]">Unlock</button>
            </div>
            <div id="admin-content" class="hidden space-y-6">
                <button id="toggle-btn" onclick="toggleSystemStatus()" class="w-full py-4 rounded-2xl font-black uppercase text-[10px] transition-all"></button>
                <div id="adm-users-list" class="space-y-3 pb-24"></div>
            </div>
        </section>

        <section id="p-billing" class="page text-center"><h2 class="text-3xl font-black italic uppercase mb-10 text-emerald-500">Cash_</h2><a href="https://t.me/logo_designer21" class="block w-full bg-emerald-600 py-5 rounded-2xl font-black uppercase text-[10px]">@logo_designer21</a></section>
        <section id="p-bag" class="page"><h2 class="text-3xl font-black italic uppercase mb-6 text-amber-500">Bag_</h2><div id="bag-list" class="space-y-3"></div></section>
    </main>

    <nav class="bottom-nav">
        <button onclick="nav('home', this)" class="nav-btn active"><i class="fas fa-home"></i><span class="text-[7px] font-bold mt-1 uppercase">Home</span></button>
        <button onclick="nav('community', this)" class="nav-btn"><i class="fas fa-trophy"></i><span class="text-[7px] font-bold mt-1 uppercase">Top</span></button>
        <button onclick="nav('market', this)" class="nav-btn"><i class="fas fa-shopping-cart"></i><span class="text-[7px] font-bold mt-1 uppercase">Shop</span></button>
        <button onclick="nav('admin', this)" class="nav-btn"><i class="fas fa-user-shield text-xl"></i><span class="text-[7px] font-bold mt-1 uppercase">Admin</span></button>
        <button onclick="nav('billing', this)" class="nav-btn"><i class="fas fa-credit-card"></i><span class="text-[7px] font-bold mt-1 uppercase">Cash</span></button>
        <button onclick="nav('bag', this)" class="nav-btn"><i class="fas fa-box"></i><span class="text-[7px] font-bold mt-1 uppercase">Bag</span></button>
    </nav>

    <script>
        let state = {
            db: JSON.parse(localStorage.getItem('nn_db_v36')) || [],
            me: JSON.parse(localStorage.getItem('nn_me_v36')) || null,
            status: localStorage.getItem('nn_status') || 'online' 
        };

        function toast(m, c="#3b82f6") {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = "block"; t.style.borderColor = c; t.style.color = c;
            setTimeout(() => t.style.display = "none", 2500);
        }

        function handleLogin() {
            let n = document.getElementById('login-name').value.trim();
            if(n.length < 2) return toast("Ism juda qisqa!", "#ef4444");
            let u = state.db.find(x => x.name.toLowerCase() === n.toLowerCase());
            if(!u) { u = {name: n, cr: 10, items: []}; state.db.push(u); }
            state.me = u; save();
            document.getElementById('login-scr').classList.add('hidden');
            checkSystemStatus();
            renderHome();
        }

        function checkSystemStatus() {
            if(state.status === 'offline') {
                document.getElementById('off-scr').classList.remove('hidden');
            } else {
                document.getElementById('off-scr').classList.add('hidden');
            }
        }

        function toggleSystemStatus() {
            state.status = state.status === 'online' ? 'offline' : 'online';
            localStorage.setItem('nn_status', state.status);
            updateAdminBtn();
            toast(`SISTEMA: ${state.status.toUpperCase()}`, state.status === 'online' ? "#22c55e" : "#ef4444");
        }

        function updateAdminBtn() {
            const btn = document.getElementById('toggle-btn');
            if(state.status === 'online') {
                btn.innerText = "SISTEMANI YOPISH (OFFLINE)";
                btn.className = "w-full py-4 rounded-2xl font-black uppercase text-[10px] bg-red-600/20 text-red-500 border border-red-500/30";
            } else {
                btn.innerText = "SISTEMANI OCHISH (ONLINE)";
                btn.className = "w-full py-4 rounded-2xl font-black uppercase text-[10px] bg-green-600/20 text-green-500 border border-green-500/30";
            }
        }

        function unlockByAdmin() {
            if(document.getElementById('off-admin-key').value === "0000") {
                document.getElementById('off-scr').classList.add('hidden');
                nav('admin', document.querySelector('.fa-user-shield').parentElement);
            } else toast("Xato parol!", "#ef4444");
        }

        function checkAdminAccess() {
            if(document.getElementById('admin-key-main').value === "0000") {
                document.getElementById('admin-auth-box').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                updateAdminBtn();
                renderAdminUsers();
            } else toast("Xato!", "#ef4444");
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('p-'+id).classList.add('active');
            el.classList.add('active');
            if(id === 'home') renderHome();
            if(id === 'community') renderLeaderboard();
            if(id === 'bag') renderBag();
        }

        function renderHome() {
            if(!state.me) return;
            document.getElementById('u-name').innerText = state.me.name + '_';
            document.getElementById('h-cr').innerText = state.me.cr.toFixed(1);
            document.getElementById('h-items').innerText = state.me.items.length;
            document.getElementById('user-cr').innerText = state.me.cr.toFixed(1);
        }

        function buyNow(name, price, icon) {
            if(state.me.cr < price) return toast("Mablag' yetarli emas!", "#ef4444");
            state.me.cr -= price;
            state.me.items.push({name, icon, date: new Date().toLocaleDateString()});
            save(); renderHome(); toast("Xarid qilindi!");
        }

        function renderAdminUsers() {
            document.getElementById('adm-users-list').innerHTML = state.db.map((u, i) => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center">
                    <p class="text-[10px] font-black uppercase">${u.name} <br> <span class="text-blue-500">${u.cr} CR</span></p>
                    <div class="flex gap-2">
                        <input id="amt-${i}" type="number" class="w-14 bg-white/5 border border-white/10 rounded-xl px-2 text-[10px] text-white" placeholder="+">
                        <button onclick="addCr(${i})" class="bg-blue-600 px-3 py-2 rounded-xl text-[8px] font-black uppercase">Add</button>
                    </div>
                </div>`).join('');
        }

        function addCr(idx) {
            let val = parseFloat(document.getElementById(`amt-${idx}`).value);
            if(isNaN(val)) return;
            state.db[idx].cr += val;
            save(); renderAdminUsers(); toast(`+${val} CR qo'shildi!`, "#22c55e");
        }

        function renderLeaderboard() {
            let sorted = [...state.db].sort((a,b) => b.cr - a.cr);
            document.getElementById('leader-list').innerHTML = sorted.map((u, i) => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <p class="font-black text-xs uppercase"><span class="text-gray-600">#${i+1}</span> ${u.name}</p>
                    <p class="font-black text-blue-500">${u.cr.toFixed(0)}</p>
                </div>`).join('');
        }

        function renderBag() {
            document.getElementById('bag-list').innerHTML = state.me.items.map(l => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div class="flex items-center gap-3"><i class="fas ${l.icon} text-blue-500"></i><p class="font-black text-[10px] uppercase">${l.name}</p></div>
                    <span class="text-[8px] text-gray-500 font-bold">${l.date}</span>
                </div>`).join('') || "<p class='text-center py-20 opacity-20'>BO'SH</p>";
        }

        function save() {
            if(state.me) { let idx = state.db.findIndex(u => u.name === state.me.name); if(idx !== -1) state.db[idx] = state.me; }
            localStorage.setItem('nn_db_v36', JSON.stringify(state.db));
            localStorage.setItem('nn_me_v36', JSON.stringify(state.me));
        }

        window.onload = () => { 
            if(!state.me) {
                document.getElementById('login-scr').classList.remove('hidden');
            } else {
                checkSystemStatus();
                renderHome(); 
            }
        };
    </script>
</body>
</html>
