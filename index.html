<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EliteCore OS | Security Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        :root { --p: #3b82f6; --bg: #05070a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #fff; overflow: hidden; user-select: none; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .page { display: none; height: calc(100vh - 165px); overflow-y: auto; padding: 20px; }
        .active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100000; padding: 15px 25px; border-radius: 12px; display: none; font-weight: 800; font-size: 11px; border: 1px solid; background: rgba(0,0,0,0.9); width: 80%; text-align: center; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 85px; display: flex; justify-content: space-around; align-items: center; background: rgba(5,7,10,0.95); backdrop-filter: blur(15px); border-t: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-btn { color: #4b5563; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .nav-btn.active { color: var(--p); transform: translateY(-5px); }
        .bar { width: 10px; border-radius: 5px; background: var(--p); transition: 0.5s; }
        ::-webkit-scrollbar { display: none; }

        /* Offline Admin Login Style */
        .admin-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; width: 100%; text-align: center; outline: none; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="toast">Xabar</div>

    <div id="off-scr" class="fixed inset-0 bg-[#05070a] z-[99999] hidden flex-col items-center justify-center p-8">
        <div class="w-20 h-20 bg-red-600/10 rounded-full flex items-center justify-center mb-6 border border-red-500/20">
            <i class="fas fa-lock text-red-500 text-3xl"></i>
        </div>
        <h1 class="text-3xl font-black italic uppercase tracking-tighter mb-2">System_Offline</h1>
        <p class="text-gray-500 text-[10px] uppercase tracking-[0.3em] mb-12">Texnik xizmat ko'rsatilmoqda</p>
        
        <div class="w-full max-w-xs glass p-6 rounded-[2rem]">
            <p class="text-[8px] font-black uppercase text-blue-500 mb-4 text-center">Admin Root Login</p>
            <input id="admin-key-off" type="password" class="admin-input" placeholder="PASSKEY">
            <button onclick="adminLoginOffline()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-[10px]">Kirish & Boshqarish</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center glass sticky top-0 z-[500]">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center rotate-12 shadow-lg shadow-blue-500/40">
                <i class="fas fa-shield-halved text-white text-lg"></i>
            </div>
            <h1 class="font-black italic text-xl uppercase tracking-tighter">EliteCore</h1>
        </div>
        <div class="bg-blue-600/10 px-4 py-2 rounded-2xl border border-blue-500/20 flex items-center gap-2">
            <i class="fas fa-coins text-amber-500"></i>
            <span id="user-cr" class="font-black text-sm">0</span>
        </div>
    </header>

    <main>
        <section id="p-home" class="page active">
            <h2 id="u-name" class="text-2xl font-black italic uppercase mb-2">Salom_</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="glass p-5 rounded-[2rem] border-l-4 border-blue-500">
                    <p class="text-[8px] font-bold text-gray-500 uppercase mb-1">Balans</p>
                    <p id="h-cr" class="text-2xl font-black">0</p>
                </div>
                <div class="glass p-5 rounded-[2rem] border-l-4 border-purple-500">
                    <p class="text-[8px] font-bold text-gray-500 uppercase mb-1">Logolar</p>
                    <p id="h-items" class="text-2xl font-black">0</p>
                </div>
            </div>
            <div class="glass p-6 rounded-[2.5rem] flex justify-between items-end h-24 mb-6">
                <div class="bar" style="height: 40%"></div><div class="bar" style="height: 80%"></div><div class="bar" style="height: 60%"></div><div class="bar" style="height: 90%"></div><div class="bar" style="height: 50%"></div>
            </div>
            <h3 class="text-[10px] font-black uppercase text-blue-500 mb-4 italic">So'nggi harakatlar</h3>
            <div id="h-recent" class="space-y-2"></div>
        </section>

        <section id="p-community" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-6">Reyting_</h2>
            <div id="leader-list" class="space-y-3"></div>
        </section>

        <section id="p-market" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-6">Market_</h2>
            <div id="market-grid" class="grid grid-cols-2 gap-4"></div>
        </section>

        <section id="p-billing" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-6 text-emerald-500">Kassa_</h2>
            <div id="billing-list" class="space-y-4"></div>
        </section>

        <section id="p-mine" class="page">
            <div class="glass p-10 rounded-[3.5rem] text-center mt-10">
                <div id="q-txt" class="text-6xl font-black mb-10 italic">--</div>
                <input id="q-in" type="number" class="w-full bg-white/5 border border-white/10 p-6 rounded-3xl text-center text-4xl font-black mb-6 outline-none" placeholder="?">
                <button onclick="mineSolve()" class="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase">Ishlash (+0.5)</button>
            </div>
        </section>

        <section id="p-bag" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-6 text-amber-500">Inventory_</h2>
            <div id="bag-list" class="space-y-3"></div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button onclick="nav('home', this)" class="nav-btn active"><i class="fas fa-home"></i><span class="text-[7px] font-bold mt-1 uppercase">Home</span></button>
        <button onclick="nav('community', this)" class="nav-btn"><i class="fas fa-trophy"></i><span class="text-[7px] font-bold mt-1 uppercase">Rank</span></button>
        <button onclick="nav('market', this)" class="nav-btn"><i class="fas fa-shopping-bag"></i><span class="text-[7px] font-bold mt-1 uppercase">Shop</span></button>
        <button onclick="nav('billing', this)" class="nav-btn"><i class="fas fa-credit-card"></i><span class="text-[7px] font-bold mt-1 uppercase">Pay</span></button>
        <button onclick="nav('mine', this)" class="nav-btn"><i class="fas fa-hammer"></i><span class="text-[7px] font-bold mt-1 uppercase">Mine</span></button>
        <button onclick="nav('bag', this)" class="nav-btn"><i class="fas fa-box"></i><span class="text-[7px] font-bold mt-1 uppercase">Bag</span></button>
    </nav>

    <div id="adm-p" class="fixed inset-0 bg-[#020408] z-[100001] hidden p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-blue-500 italic uppercase">Admin_Dashboard</h2>
            <button onclick="closeAdmin()" class="text-4xl text-white">&times;</button>
        </div>
        <div class="glass p-6 rounded-3xl mb-10 border-red-500/20">
            <p class="font-black text-[10px] uppercase text-gray-500 mb-4">Tizimni Boshqarish</p>
            <button onclick="toggleOff()" id="adm-off-btn" class="w-full bg-red-600 py-4 rounded-2xl font-black uppercase text-[10px]">Tizimni YOQISH/O'CHIRISH</button>
        </div>
        <div id="adm-users-list" class="space-y-3"></div>
    </div>

    <script>
        // Security
        document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };

        let state = {
            db: JSON.parse(localStorage.getItem('ec_v28_db')) || [],
            me: JSON.parse(localStorage.getItem('ec_v28_me')) || null,
            off: localStorage.getItem('ec_v28_off') === 'true',
            ans: 0
        };

        function toast(m, c="#3b82f6") {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = "block"; t.style.borderColor = c; t.style.color = c;
            setTimeout(() => t.style.display = "none", 2500);
        }

        // --- OFFLINE ADMIN LOGIN ---
        function adminLoginOffline() {
            const pass = document.getElementById('admin-key-off').value;
            if(pass === "Kirma") {
                document.getElementById('off-scr').style.display = 'none';
                document.getElementById('adm-p').classList.remove('hidden');
                renderAdminUsers();
                toast("Admin rejimga kirildi!", "#3b82f6");
            } else {
                toast("Noto'g'ri kalit!", "#ef4444");
            }
        }

        function toggleOff() {
            state.off = !state.off;
            localStorage.setItem('ec_v28_off', state.off);
            location.reload();
        }

        function openAdmin() { 
            let p = prompt("ROOT PASS:"); 
            if(p === "Kiema") { 
                document.getElementById('adm-p').classList.remove('hidden'); 
                renderAdminUsers();
            } 
        }

        function renderAdminUsers() {
            document.getElementById('adm-users-list').innerHTML = state.db.map((u, i) => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div><p class="font-black text-xs uppercase">${u.name}</p><p class="text-[10px] text-blue-500">${u.cr.toFixed(1)} CR</p></div>
                    <button onclick="state.db[${i}].cr += 1000; saveAll(); renderAdminUsers();" class="bg-blue-600 px-4 py-2 rounded-lg text-[8px] font-black uppercase">Gift 1000</button>
                </div>`).join('');
        }

        function closeAdmin() { 
            document.getElementById('adm-p').classList.add('hidden'); 
            if(state.off) document.getElementById('off-scr').style.display = 'flex';
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('p-'+id).classList.add('active');
            el.classList.add('active');
            if(id === 'home') renderHome();
            if(id === 'community') renderLeaderboard();
            if(id === 'market') renderMarket();
            if(id === 'billing') renderBilling();
            if(id === 'bag') renderBag();
        }

        function renderHome() {
            document.getElementById('u-name').innerText = state.me.name + '_';
            document.getElementById('h-cr').innerText = state.me.cr.toFixed(1);
            document.getElementById('h-items').innerText = state.me.items.length;
            document.getElementById('h-recent').innerHTML = state.me.items.slice(-3).reverse().map(i => `
                <div class="glass p-4 rounded-2xl flex justify-between text-[10px] font-bold">
                    <span class="text-gray-400 uppercase font-black">${i.name} SOTIB OLINDI</span><span class="text-blue-500">${i.date.split(',')[0]}</span>
                </div>`).join('');
        }

        function renderLeaderboard() {
            let sorted = [...state.db].sort((a,b) => b.cr - a.cr);
            document.getElementById('leader-list').innerHTML = sorted.map((u, i) => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center ${u.name === state.me.name ? 'border-blue-500 bg-blue-500/5' : ''}">
                    <div class="flex items-center gap-3"><span class="font-black italic text-gray-700">#${i+1}</span><p class="font-black text-xs uppercase">${u.name}</p></div>
                    <p class="font-black text-blue-500 text-sm">${u.cr.toFixed(1)} CR</p>
                </div>`).join('');
        }

        function renderMarket() {
            const items = [{n:"Cyber Eye", p:70, i:"fa-eye"}, {n:"Dark Core", p:200, i:"fa-atom"}];
            document.getElementById('market-grid').innerHTML = items.map(l => `
                <div class="glass p-5 rounded-[2.5rem] text-center">
                    <i class="fas ${l.i} text-3xl mb-4 text-blue-500"></i>
                    <h4 class="font-black text-[10px] uppercase mb-1">${l.n}</h4>
                    <p class="text-blue-500 font-black text-xs mb-4">${l.p} CR</p>
                    <button onclick="buyNow('${l.n}',${l.p},'${l.i}')" class="w-full bg-white text-black py-3 rounded-2xl font-black text-[9px] uppercase">BUY</button>
                </div>`).join('');
        }

        function renderBilling() {
            const plans = [{n: "Gold", cr: 500, p: "60,000 UZS"}, {n: "King", cr: 2000, p: "200,000 UZS"}];
            document.getElementById('billing-list').innerHTML = plans.map(r => `
                <div class="glass p-6 rounded-[2rem] flex justify-between items-center">
                    <div><p class="font-black text-[8px] uppercase text-gray-500">${r.n}</p><p class="text-xl font-black">${r.cr} CR</p></div>
                    <button onclick="window.open('https://t.me/admin')" class="bg-blue-600 px-5 py-3 rounded-xl font-black text-[9px] uppercase">${r.p}</button>
                </div>`).join('');
        }

        function buyNow(name, price, icon) {
            if(state.me.cr < price) return toast("Mablag' yetarli emas!", "#ef4444");
            state.me.cr -= price;
            state.me.items.push({name, icon, date: new Date().toLocaleString()});
            saveAll(); renderHome(); toast("Muvaffaqiyatli xarid!");
        }

        function mineSolve() {
            if(document.getElementById('q-in').value == state.ans) {
                state.me.cr += 0.5;
                saveAll(); updateUI(); startMine(); toast("+0.5 CR", "#22c55e");
            } else { startMine(); toast("Xato!", "#ef4444"); }
        }

        function startMine() {
            let a = Math.floor(Math.random()*30), b = Math.floor(Math.random()*30);
            state.ans = a + b;
            document.getElementById('q-txt').innerText = `${a} + ${b}`;
            document.getElementById('q-in').value = "";
        }

        function renderBag() {
            document.getElementById('bag-list').innerHTML = state.me.items.map(l => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div class="flex items-center gap-3"><i class="fas ${l.icon} text-blue-500"></i><p class="font-black text-[10px] uppercase">${l.name}</p></div>
                    <button class="bg-blue-600 px-4 py-2 rounded-lg text-[8px] font-black uppercase">GET</button>
                </div>`).join('');
        }

        function saveAll() {
            if(state.me) {
                let idx = state.db.findIndex(u => u.name === state.me.name);
                state.db[idx] = state.me;
            }
            localStorage.setItem('ec_v28_db', JSON.stringify(state.db));
            localStorage.setItem('ec_v28_me', JSON.stringify(state.me));
        }

        function updateUI() { if(state.me) document.getElementById('user-cr').innerText = state.me.cr.toFixed(1); }

        function login() {
            let n = prompt("Ismingiz:");
            if(!n) { location.reload(); return; }
            let u = state.db.find(x => x.name === n);
            if(!u) { u = {name:n, cr:10, items:[]}; state.db.push(u); }
            state.me = u; saveAll(); updateUI(); startMine(); renderHome();
        }

        window.onload = () => {
            if(state.off) document.getElementById('off-scr').style.display = 'flex';
            if(!state.me) login();
            else { updateUI(); startMine(); renderHome(); }
        };
    </script>
</body>

</html>
