<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nova Nexus | Elite Tizim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        :root { --p: #3b82f6; --bg: #05070a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #fff; overflow: hidden; user-select: none; }
        .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.05); }
        .page { display: none; height: calc(100vh - 170px); overflow-y: auto; padding: 20px; }
        .active { display: block; animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #toast { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); z-index: 100000; padding: 12px 20px; border-radius: 15px; display: none; font-weight: 800; font-size: 11px; border: 1px solid; background: rgba(0,0,0,0.9); width: 85%; text-align: center; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 85px; display: flex; justify-content: space-around; align-items: center; background: rgba(5,7,10,0.9); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-btn { color: #4b5563; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .nav-btn.active { color: var(--p); transform: translateY(-3px); }
        ::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="toast"></div>

    <div id="login-scr" class="fixed inset-0 bg-[#05070a] z-[99998] flex flex-col items-center justify-center p-8 hidden">
        <h2 class="text-2xl font-black uppercase mb-10 italic text-blue-500 tracking-tighter">Nova Nexus</h2>
        <div class="w-full max-w-xs glass p-6 rounded-[3rem]">
            <input id="user-name-in" type="text" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl text-center mb-4 outline-none font-bold uppercase" placeholder="ISMINGIZ">
            <button onclick="processLogin()" class="w-full bg-blue-600 py-5 rounded-3xl font-black uppercase text-[11px] tracking-widest">Kirish</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center glass sticky top-0 z-[500]">
        <h1 class="font-black italic text-xl uppercase tracking-tighter">Nova<span class="text-blue-500">Nexus</span></h1>
        <div class="bg-blue-600/10 px-4 py-2 rounded-2xl border border-blue-500/20 flex items-center gap-2">
            <i class="fas fa-gem text-amber-500 text-xs"></i>
            <span id="u-cr-head" class="font-black text-sm">0.0</span>
        </div>
    </header>

    <main>
        <section id="p-home" class="page active">
            <h2 id="u-name-display" class="text-2xl font-black uppercase mb-6 text-blue-500 italic">...</h2>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass p-6 rounded-[2.5rem] border-b-2 border-blue-600">
                    <p class="text-[8px] font-black text-gray-500 uppercase mb-1">Balans</p>
                    <p class="text-2xl font-black" id="h-cr">0.0</p>
                </div>
                <div class="glass p-6 rounded-[2.5rem] border-b-2 border-purple-600">
                    <p class="text-[8px] font-black text-gray-500 uppercase mb-1">Sumbul</p>
                    <p class="text-2xl font-black" id="h-items">0</p>
                </div>
            </div>
            <div class="space-y-3">
                <a href="https://t.me/NovaNexus_Design" class="glass p-5 rounded-3xl flex justify-between items-center group">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-blue-600/10 rounded-xl flex items-center justify-center text-blue-500"><i class="fab fa-telegram-plane"></i></div>
                        <p class="font-black text-[11px] uppercase">Dizayn Kanal</p>
                    </div>
                </a>
            </div>
        </section>

        <section id="p-shop" class="page">
            <h2 class="text-2xl font-black uppercase mb-6 italic text-amber-500">Kredit_Do'koni</h2>
            <div class="space-y-4">
                <div onclick="contactAdmin('Kredit sotib olish')" class="glass p-6 rounded-[3rem] border border-amber-500/10">
                    <h3 class="text-xl font-black mb-1">KREDIT OLISH</h3>
                    <p class="text-[10px] text-gray-500 uppercase font-bold italic">Admin bilan narxni kelishish</p>
                </div>
            </div>
        </section>

        <section id="p-market" class="page">
            <h2 class="text-2xl font-black uppercase mb-6 italic text-blue-500">Market_</h2>
            <div class="space-y-4">
                <div onclick="buy(100, 'Premium Logo', 'fa-brush')" class="glass p-6 rounded-[2.5rem] flex justify-between items-center border border-white/5">
                    <div class="flex items-center gap-4"><i class="fas fa-brush text-blue-500"></i><p class="font-black text-[10px] uppercase italic">Premium Logo</p></div>
                    <span class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-black">100 CR</span>
                </div>
            </div>
        </section>

        <section id="p-bag" class="page">
            <h2 class="text-2xl font-black uppercase mb-6 italic text-blue-500">Sumbul_</h2>
            <div id="bag-list" class="space-y-2"></div>
        </section>

        <section id="p-admin" class="page">
            <div id="adm-auth" class="glass p-10 rounded-[3rem] text-center mt-10">
                <input id="adm-pass" type="password" class="w-full bg-white/5 border border-white/10 p-5 rounded-3xl text-center mb-6 outline-none font-black" placeholder="MASTER PAROL">
                <button onclick="loginAdmin()" class="w-full bg-blue-600 py-5 rounded-3xl font-black uppercase text-[10px]">ROOT KIRISH</button>
            </div>
            <div id="adm-main" class="hidden pb-20">
                <p class="text-[10px] font-black opacity-30 uppercase text-center mb-6 tracking-widest">FOYDALANUVCHILARNI BOSHQARISH</p>
                <div id="adm-list" class="space-y-4"></div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button onclick="nav('home', this)" class="nav-btn active"><i class="fas fa-home"></i></button>
        <button onclick="nav('shop', this)" class="nav-btn"><i class="fas fa-shopping-cart text-amber-500"></i></button>
        <button onclick="nav('market', this)" class="nav-btn"><i class="fas fa-shopping-bag"></i></button>
        <button onclick="nav('bag', this)" class="nav-btn"><i class="fas fa-briefcase"></i></button>
        <button onclick="nav('admin', this)" class="nav-btn"><i class="fas fa-unlock-alt text-blue-500"></i></button>
    </nav>

    <script>
        const ADMIN_TG = "logo_designer21";
        let state = {
            db: JSON.parse(localStorage.getItem('nn_elite_db')) || [],
            me: JSON.parse(localStorage.getItem('nn_elite_me')) || null
        };

        function toast(m, c="#3b82f6") {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = "block"; t.style.borderColor = c; t.style.color = c;
            setTimeout(() => t.style.display = "none", 2000);
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('p-'+id).classList.add('active');
            el.classList.add('active');
            if(id === 'home') renderHome();
            if(id === 'bag') renderBag();
        }

        function processLogin() {
            let n = document.getElementById('user-name-in').value.trim().toUpperCase();
            if(!n) return toast("Ism kiriting!");
            let u = state.db.find(x => x.name === n);
            if(!u) { u = {name: n, cr: 0.0, items: []}; state.db.push(u); }
            state.me = u; save();
            document.getElementById('login-scr').classList.add('hidden');
            renderHome();
        }

        function buy(p, n, i) {
            if(state.me.cr < p) return toast("Kredit yetarli emas!", "#ef4444");
            state.me.cr -= p;
            state.me.items.push({name: n, icon: i});
            save(); renderHome(); toast("Xarid qilindi!", "#22c55e");
        }

        function loginAdmin() {
            if(document.getElementById('adm-pass').value === "0000") {
                document.getElementById('adm-auth').classList.add('hidden');
                document.getElementById('adm-main').classList.remove('hidden');
                renderAdmList();
            } else toast("Parol xato!", "#ef4444");
        }

        // ADMIN LIST - MIQDOR YOZISH BILAN
        function renderAdmList() {
            document.getElementById('adm-list').innerHTML = state.db.map((u, i) => `
                <div class="glass p-5 rounded-[2.5rem] border border-white/5">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-black text-[11px] text-blue-400 uppercase tracking-tighter">${u.name}</span>
                        <span class="bg-white/5 px-3 py-1 rounded-lg text-[10px] font-bold text-gray-400">${u.cr} CR</span>
                    </div>
                    <div class="flex gap-2">
                        <input id="cr-val-${i}" type="number" class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-3 text-center outline-none font-bold text-xs" placeholder="MIQDOR">
                        <button onclick="addCr(${i})" class="bg-blue-600 px-6 rounded-2xl text-[10px] font-black uppercase">QO'SHISH</button>
                    </div>
                </div>`).join('');
        }

        function addCr(idx) {
            let input = document.getElementById(`cr-val-${idx}`);
            let val = parseFloat(input.value);
            if(isNaN(val) || val <= 0) return toast("To'g'ri miqdor yozing!", "#ef4444");
            
            state.db[idx].cr += val;
            if(state.db[idx].name === state.me.name) state.me.cr += val;
            
            input.value = "";
            save(); renderAdmList(); toast(`${val} CR qo'shildi!`, "#22c55e");
        }

        function contactAdmin(pack) {
            const text = `Salom! Men Nova Nexus'danman. Ismim: ${state.me.name}. Kredit olmoqchi edim.`;
            window.location.href = `https://t.me/${ADMIN_TG}?text=${encodeURIComponent(text)}`;
        }

        function renderHome() {
            document.getElementById('u-name-display').innerText = state.me.name + '_';
            document.getElementById('h-cr').innerText = state.me.cr.toFixed(1);
            document.getElementById('u-cr-head').innerText = state.me.cr.toFixed(1);
            document.getElementById('h-items').innerText = state.me.items.length;
        }

        function renderBag() {
            document.getElementById('bag-list').innerHTML = state.me.items.map(l => `
                <div class="glass p-5 rounded-[2rem] flex items-center gap-4 border border-white/5">
                    <i class="fas ${l.icon} text-blue-500"></i><p class="font-black text-[10px] uppercase italic">${l.name}</p>
                </div>`).join('') || "<p class='text-center py-20 opacity-20 text-[10px] font-black uppercase'>Bo'sh</p>";
        }

        function save() {
            if(state.me) {
                let i = state.db.findIndex(u => u.name === state.me.name);
                state.db[i] = state.me;
            }
            localStorage.setItem('nn_elite_db', JSON.stringify(state.db));
            localStorage.setItem('nn_elite_me', JSON.stringify(state.me));
        }

        window.onload = () => {
            if(!state.me) document.getElementById('login-scr').classList.remove('hidden');
            else renderHome();
        };
    </script>
</body>
</html>
