<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EliteCore | Logo Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        :root { --p: #3b82f6; --bg: #05070a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #fff; overflow: hidden; user-select: none; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .page { display: none; height: calc(100vh - 165px); overflow-y: auto; padding: 20px; }
        .active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100000; padding: 15px 25px; border-radius: 12px; display: none; font-weight: 800; font-size: 11px; border: 1px solid; background: rgba(0,0,0,0.9); width: 85%; text-align: center; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 85px; display: flex; justify-content: space-around; align-items: center; background: rgba(5,7,10,0.95); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-btn { color: #4b5563; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .nav-btn.active { color: var(--p); transform: translateY(-5px); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="toast">Xabar</div>

    <div id="login-scr" class="fixed inset-0 bg-[#05070a] z-[100005] flex items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm glass p-10 rounded-[3rem] text-center border-blue-500/20">
            <div class="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center mx-auto mb-8 rotate-12 shadow-2xl shadow-blue-600/40">
                <i class="fas fa-fingerprint text-white text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black italic uppercase mb-2">Xush kelibsiz</h2>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.2em] mb-10">Tizimga kirish uchun ism yozing</p>
            <input id="login-name" type="text" maxlength="15" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-lg font-bold mb-6 outline-none focus:border-blue-500 transition-all" placeholder="ISMINGIZNI KIRITING">
            <button onclick="handleLogin()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-blue-600/30">Kirish</button>
        </div>
    </div>

    <div id="off-scr" class="fixed inset-0 bg-[#05070a] z-[99999] hidden flex-col items-center justify-center p-8 text-center">
        <div class="w-24 h-24 bg-red-600/10 rounded-full flex items-center justify-center mb-6 border border-red-500/20"><i class="fas fa-lock text-red-500 text-4xl"></i></div>
        <h1 class="text-3xl font-black italic uppercase mb-2">Tizim Yopiq</h1>
        <div class="w-full max-w-xs glass p-6 rounded-[2.5rem] mt-8">
            <input id="admin-key-off" type="password" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center mb-4 outline-none font-bold" placeholder="ADMIN PASS">
            <button onclick="adminAuthOffline()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px]">Kirish</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center glass sticky top-0 z-[500]">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><i class="fas fa-bolt text-white"></i></div>
            <h1 class="font-black italic text-xl uppercase tracking-tighter">EliteCore</h1>
        </div>
        <div class="bg-blue-600/10 px-4 py-2 rounded-2xl border border-blue-500/20 flex items-center gap-2">
            <i class="fas fa-coins text-amber-500"></i>
            <span id="user-cr" class="font-black text-sm">0</span>
        </div>
    </header>

    <main>
        <section id="p-home" class="page active">
            <h2 id="u-name" class="text-2xl font-black italic uppercase mb-6 text-blue-500">_</h2>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="glass p-5 rounded-[2rem] border-l-4 border-blue-500">
                    <p class="text-[8px] font-bold text-gray-500 uppercase">Cash</p>
                    <p id="h-cr" class="text-2xl font-black">0</p>
                </div>
                <div class="glass p-5 rounded-[2rem] border-l-4 border-purple-500">
                    <p class="text-[8px] font-bold text-gray-500 uppercase">Bag</p>
                    <p id="h-items" class="text-2xl font-black">0</p>
                </div>
            </div>
            <div class="glass p-6 rounded-3xl flex justify-between items-center">
                <p class="text-xs font-bold text-gray-400 italic">Support: @logo_designer21</p>
                <i class="fab fa-telegram text-blue-500 text-xl"></i>
            </div>
        </section>

        <section id="p-community" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-6">Ranking_</h2>
            <div id="leader-list" class="space-y-3"></div>
        </section>

        <section id="p-market" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-6">Market_</h2>
            <div id="market-grid" class="grid grid-cols-1 gap-4"></div>
        </section>

        <section id="p-admin" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-4 text-blue-500">Root_</h2>
            <div id="admin-auth-box" class="glass p-8 rounded-[3rem] text-center mb-6">
                <input id="admin-key-main" type="password" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center mb-4 outline-none font-bold" placeholder="ADMIN PASS">
                <button onclick="checkAdminAccess()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px]">Unlock</button>
            </div>
            <div id="admin-content" class="hidden space-y-6">
                <button onclick="toggleOff()" class="w-full bg-red-600 py-4 rounded-2xl font-black uppercase text-[10px]">On / Off Toggle</button>
                <div id="adm-users-list" class="space-y-4 pb-24"></div>
            </div>
        </section>

        <section id="p-billing" class="page text-center">
            <h2 class="text-3xl font-black italic uppercase mb-10 text-emerald-500">Billing_</h2>
            <div class="glass p-10 rounded-[3.5rem] border-emerald-500/20">
                <i class="fab fa-telegram-plane text-emerald-500 text-5xl mb-6"></i>
                <p class="text-xs font-bold text-gray-400 mb-10 leading-relaxed">Kredit xarid qilish uchun admin bilan bog'laning.</p>
                <a href="https://t.me/logo_designer21" class="block w-full bg-emerald-600 py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-emerald-600/20">Telegram: @logo_designer21</a>
            </div>
        </section>

        <section id="p-bag" class="page">
            <h2 class="text-3xl font-black italic uppercase mb-6 text-amber-500">Inventory_</h2>
            <div id="bag-list" class="space-y-3"></div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button onclick="nav('home', this)" class="nav-btn active"><i class="fas fa-home"></i><span class="text-[7px] font-bold mt-1 uppercase">Home</span></button>
        <button onclick="nav('community', this)" class="nav-btn"><i class="fas fa-trophy"></i><span class="text-[7px] font-bold mt-1 uppercase">Rank</span></button>
        <button onclick="nav('market', this)" class="nav-btn"><i class="fas fa-shopping-cart"></i><span class="text-[7px] font-bold mt-1 uppercase">Shop</span></button>
        <button onclick="nav('admin', this)" class="nav-btn"><i class="fas fa-user-shield text-xl"></i><span class="text-[7px] font-bold mt-1 uppercase text-blue-500">Admin</span></button>
        <button onclick="nav('billing', this)" class="nav-btn"><i class="fas fa-credit-card"></i><span class="text-[7px] font-bold mt-1 uppercase">Buy</span></button>
        <button onclick="nav('bag', this)" class="nav-btn"><i class="fas fa-box"></i><span class="text-[7px] font-bold mt-1 uppercase">Bag</span></button>
    </nav>

    <script>
        let state = {
            db: JSON.parse(localStorage.getItem('ec_v32_db')) || [],
            me: JSON.parse(localStorage.getItem('ec_v32_me')) || null,
            off: localStorage.getItem('ec_v32_off') === 'true'
        };

        function toast(m, c="#3b82f6") {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = "block"; t.style.borderColor = c; t.style.color = c;
            setTimeout(() => t.style.display = "none", 2500);
        }

        // --- LOGIN LOGIC ---
        function handleLogin() {
            let n = document.getElementById('login-name').value.trim();
            if(n.length < 2) return toast("Ism juda qisqa!", "#ef4444");
            
            let u = state.db.find(x => x.name.toLowerCase() === n.toLowerCase());
            if(!u) {
                u = {name: n, cr: 10, items: []};
                state.db.push(u);
            }
            state.me = u;
            save();
            document.getElementById('login-scr').classList.add('hidden');
            renderHome();
            updateUI();
        }

        // --- ADMIN ---
        function checkAdminAccess() {
            if(document.getElementById('admin-key-main').value === "0000") {
                document.getElementById('admin-auth-box').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                renderAdminUsers();
            } else { toast("Xato parol!", "#ef4444"); }
        }

        function renderAdminUsers() {
            document.getElementById('adm-users-list').innerHTML = state.db.map((u, i) => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center">
                    <div class="text-[10px] font-black uppercase">
                        <p>${u.name}</p>
                        <p class="text-blue-500">${u.cr.toFixed(1)} CR</p>
                    </div>
                    <div class="flex gap-2">
                        <input id="amt-${i}" type="number" class="w-16 bg-white/5 border border-white/10 rounded-xl px-2 py-2 text-[10px] outline-none" placeholder="0">
                        <button onclick="addCr(${i})" class="bg-blue-600 px-4 py-2 rounded-xl text-[8px] font-black uppercase">Add</button>
                    </div>
                </div>`).join('');
        }

        function addCr(idx) {
            let val = parseFloat(document.getElementById(`amt-${idx}`).value);
            if(isNaN(val)) return;
            state.db[idx].cr += val;
            save(); renderAdminUsers(); toast(`+${val} CR qo'shildi!`, "#22c55e");
        }

        function toggleOff() {
            state.off = !state.off;
            localStorage.setItem('ec_v32_off', state.off);
            location.reload();
        }

        function adminAuthOffline() {
            if(document.getElementById('admin-key-off').value === "0000") {
                document.getElementById('off-scr').style.display = 'none';
                nav('admin', document.querySelector('.fa-user-shield').parentElement);
                checkAdminAccess();
            }
        }

        // --- CORE ---
        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('p-'+id).classList.add('active');
            el.classList.add('active');
            if(id === 'home') renderHome();
            if(id === 'community') renderLeaderboard();
            if(id === 'market') renderMarket();
            if(id === 'bag') renderBag();
        }

        function renderHome() {
            if(!state.me) return;
            document.getElementById('u-name').innerText = state.me.name + '_';
            document.getElementById('h-cr').innerText = state.me.cr.toFixed(1);
            document.getElementById('h-items').innerText = state.me.items.length;
            updateUI();
        }

        function renderMarket() {
            const items = [
                {n: "Logo", p: 100, i: "fa-paint-brush", desc: "Professional logo dizayni"},
                {n: "Logo + Rasmli Reklama", p: 250, i: "fa-ad", desc: "Logo va ijtimoiy tarmoqlar uchun reklama posteri"}
            ];
            document.getElementById('market-grid').innerHTML = items.map(l => `
                <div class="glass p-6 rounded-[2.5rem] flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-blue-600/10 rounded-2xl flex items-center justify-center mb-4">
                        <i class="fas ${l.i} text-2xl text-blue-500"></i>
                    </div>
                    <h3 class="font-black text-sm uppercase mb-1">${l.n}</h3>
                    <p class="text-[9px] text-gray-500 font-bold mb-6">${l.desc}</p>
                    <button onclick="buyNow('${l.n}',${l.p},'${l.i}')" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase">${l.p} CR SOTIB OLISH</button>
                </div>`).join('');
        }

        function buyNow(name, price, icon) {
            if(state.me.cr < price) return toast("Mablag' yetarli emas!", "#ef4444");
            state.me.cr -= price;
            state.me.items.push({name, icon, date: new Date().toLocaleString()});
            save(); renderHome(); toast("Xarid muvaffaqiyatli!");
        }

        function renderLeaderboard() {
            let sorted = [...state.db].sort((a,b) => b.cr - a.cr);
            document.getElementById('leader-list').innerHTML = sorted.map((u, i) => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center ${u.name === state.me.name ? 'border-blue-500' : ''}">
                    <p class="font-black text-xs uppercase"><span class="text-gray-600 mr-2">#${i+1}</span>${u.name}</p>
                    <p class="font-black text-blue-500">${u.cr.toFixed(1)}</p>
                </div>`).join('');
        }

        function renderBag() {
            document.getElementById('bag-list').innerHTML = state.me.items.map(l => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center">
                    <div class="flex items-center gap-4"><i class="fas ${l.icon} text-blue-500 text-lg"></i><p class="font-black text-xs uppercase">${l.name}</p></div>
                    <i class="fas fa-check-circle text-emerald-500"></i>
                </div>`).join('') || "<p class='text-center py-20 opacity-20'>SAVATCHA BO'SH</p>";
        }

        function save() {
            if(state.me) {
                let idx = state.db.findIndex(u => u.name === state.me.name);
                if(idx !== -1) state.db[idx] = state.me;
            }
            localStorage.setItem('ec_v32_db', JSON.stringify(state.db));
            localStorage.setItem('ec_v32_me', JSON.stringify(state.me));
        }

        function updateUI() { 
            if(state.me) document.getElementById('user-cr').innerText = state.me.cr.toFixed(1); 
        }

        window.onload = () => {
            if(state.off) document.getElementById('off-scr').style.display = 'flex';
            if(!state.me) {
                document.getElementById('login-scr').classList.remove('hidden');
            } else {
                renderHome();
            }
        };
    </script>
</body>
</html>
